<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login-register.css">
    <title>Login</title>
</head>
<body>
  <div class="main">
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="assets/img/page/ferreteria.png" alt="Login - Image"></figure>
                    <a href="register.html" class="signup-image-link">Registrarse</a>
                </div>
                <div class="signin-form">
                    <h2 class="form-title">Login</h2>
                    <form id="response-form">
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="email" id="email" placeholder="Correo electrónico"/>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" id="password" placeholder="Contraseña"/>
                        </div>
                        <div class="form-group form-button">
                            <button type="submit" id="signin" class="form-submit">Iniciar sesión</button>
                        </div>
                    </form>
                    <div class="social-login">
                        <span class="social-label">Síguenos en redes</span>
                        <ul class="socials">
                            <li><a href="https://facebook.com" target="_blank"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                            <li><a href="https://twitter.com" target="_blank"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section> 
    <br>
    <section id="responsepost"></section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/login.js"></script>
    <script src="js/inicio.js"></script>
</div>
</body>
</html>
