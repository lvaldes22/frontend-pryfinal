<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' id='roboto-subset.css-css'  href='https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5' type='text/css' media='all' />
    <title>Product page</title>
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
    <div id="main"></div>
      <!-- Render Cart -->
      <section class="pt-5 pb-5">
        <div class="container">
          <div class="row w-100">
              <div class="col-lg-12 col-md-12 col-12">
                  <img class="d-block mx-auto mb-4" src="assets/img/page/logo.png" alt="" width="120" height="95">
                  <h3 class="display-5 mb-2 text-center">Carrito de compras</h3>
                  <br>
                  <table id="shoppingCart" class="table table-condensed table-responsive">
                      <thead>
                          <tr>
                              <th style="width:40%">Producto</th>
                              <th style="width:12%">Precio</th>
                              <th style="width:10%">Cantidad</th>
                              <th style="width:8%">Total</th>
                              <th style="width:16%"></th>
                          </tr>
                      </thead>
                      <tbody id="cart">
                          <!-- Cart Info -->
                      </tbody>
                  </table>
                  <div class="float-right text-right">
                      <h5>Subtotal: $ <span id="subtotal"></span></h5>
                      <h5 class="itbms">ITBMS: $ <span id="itbms"></span></h5>
                      <h5>Total: $ <span id="total"></span></h5>
                  </div>
              </div>
          </div>
          <div class="row mt-4 d-flex align-items-center">
            <div class="col-sm-4 order-md-2 text-right">
                <button class="btn btn-danger mb-4 btn-lg pl-5 pr-5" id="clear">Limpiar carrito</button>
            </div>
              <div class="col-sm-4 order-md-2 text-right">
                  <a href="checkout.html" class="btn btn-primary mb-4 btn-lg pl-5 pr-5">Ir a Checkout</a>
              </div>
              <div class="col-sm-4 mb-3 mb-m-1 order-md-1 text-md-left">
                  <a href="product.html" id="link">
                      <i class="fas fa-arrow-left mr-2"></i>Regresar a los productos</a>
              </div>
            </div>
        </div>
    </section>
</div>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="js/utils.js"></script>
      <script src="js/cart.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
