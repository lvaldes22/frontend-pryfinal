                  <form id="response-form">
                    <fieldset>
                      <legend class="text-center header">Crear usuario</legend>
                      <div class="form-group">
                          <label for="nombre">Nombre</label>
                          <input type="text" class="form-control" id="nombre" required>
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                      </div>
                      <div class="form-group">
                          <label for="direccion">Direccion</label>
                          <input type="text" class="form-control" id="direccion" required>
                      </div>
                      <div class="form-group">
                          <label for="telefono">Telefono</label>
                          <input type="text" class="form-control" id="telefono" required>
                      </div>
                      <div class="form-group">
                        <label for="role">Tipo de usuario</label>
                        <select class="form-control" id="role" required>
                            <option value="CLIENTES">Cliente</option>
                            <option value="ADMINISTRADOR">Administrador</option>
                          </select>
                    </div>
                      <div class="form-group">
                        <div class="col-md-12 text-center">
                          <button type="submit" class="btn btn-warning" id="crear">Crear usuario</button>
                        </div>
                      </div>
