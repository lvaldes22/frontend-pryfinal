<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login-register.css">
</head>
<body>
  <div class="main">
    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Registro</h2>
                    <form id="response-form">
                        <!-- Nombre -->
                        <div class="form-group">
                            <label for="nombre"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" id="nombre" placeholder="Nombre" required/>
                        </div>
                        <!-- Teléfono -->
                        <div class="form-group">
                            <label for="telefono"><i class="zmdi zmdi-local-phone"></i></label>
                            <input type="number" id="telefono" placeholder="Teléfono" required/>
                        </div>
                        <!-- Dirección -->
                        <div class="form-group">
                            <label for="direccion"><i class="zmdi zmdi-google-maps"></i></label>
                            <input type="text" id="direccion" placeholder="Dirección" required/>
                        </div>
                        <!-- Correo -->
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" id="email" placeholder="Correo electrónico" required/>
                        </div>
                        <!-- Contraseña -->
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" id="password" placeholder="Contraseña" required/>
                        </div>
                        <!-- Botón Registro -->
                        <div class="form-group form-button">
                            <button type="submit" id="signup" class="form-submit">Registrarse</button>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="assets/img/page/ferreteria.png" alt="Imagen - Registro"></figure>
                    <a href="login.html" class="signup-image-link">Ya tengo cuenta</a>
                </div>
            </div>
        </div>
    </section>
  </div>
  <section id="responsepost"></section>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
